{% set name = "pygasflow" %}
{% set version = "1.4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pygasflow-{{ version }}.tar.gz
  sha256: 002293f4f490640f77a0adbed5525132483cfebd5cb4ad0f7c3f674241414711

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - pip
  run:
    - python >={{ python_min }}
    - numpy
    - scipy
    - matplotlib-base
    - pandas
    - param
    - panel
    - colorcet
    - pint

test:
  imports:
    - pygasflow
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/Davide-sd/pygasflow
  summary: Ideal Gasdynamics utilities for Python 3.6+
  license: GPL-2.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - Davide-sd
